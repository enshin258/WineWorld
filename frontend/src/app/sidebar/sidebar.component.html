<div id="sidebar-wrapper">
  <div class="sidebar-heading text-light">Menu</div>
  <div *ngFor="let category of categories" class="list-group">
    <a
      [routerLink]="['/category', category.id]"
      class="list-group-item list-group-item-action text-light"
    >
      {{ category.genre }} {{ category.id }}
    </a>
  </div>
</div>
